{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        /* Using a small plugin or CSS  */
        .scrollbar-hide::-webkit-scrollbar {
            background-color: transparent;
            padding-right: 10px;
            width: 2px;
        }

        /* Track */
        .scrollbar-hide::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: #6d6d6d;
        }

        /* Handle on hover */
        .scrollbar-hide::-webkit-scrollbar-thumb:hover {
            background: #3d3d3d;
        }

        .font-arimo {
            font-family: 'arimo', monospace;
        }

        .font-inter {
            font-family: 'inter', monospace;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body class="h-full lg:h-screen w-screen lg:overflow-hidden">
    {% block content %}
    {% endblock %}

    {% block script %}
    {% endblock %}
</body>

</html>
